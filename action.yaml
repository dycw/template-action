name: abc
description: description

branding:
  icon: activity
  color: gray-dark

inputs:
  token:
    description: GitHub Personal Access Token
    default: ${{github.token}}
  flag:
    description: Example flag
    default: false

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.13

    - name: Install 'dycw-actions'
      run: uv tool install --reinstall dycw-actions
      shell: bash

    - name: Run 'action abc'
      env:
        TOKEN: ${{inputs.token}}
        FLAG: ${{inputs.flag}}
      run: uv tool run --from dycw-actions --isolated action abc
      shell: bash
